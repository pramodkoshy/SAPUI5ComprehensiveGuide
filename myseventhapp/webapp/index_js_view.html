<!DOCTYPE HTML>
<html>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>MVC App</title>
  <script id="sap-ui-bootstrap"
            src="http://localhost:3000/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.ui.core, sap.m,sap.ui.layout,sap.f"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-preload="async"
            data-sap-ui-compatVersion="edge"
            
            data-sap-ui-resourceroots='{"myseventhapp":"/"}'>
    </script/>

    <script>
        // your coding will go here
        sap.ui.getCore().attachInit(() => sap.ui.require([
        // Require modules instead of using global references
        "sap/ui/model/json/JSONModel",
        "sap/m/Toolbar",

        // ...
      ], (JSONModel/*, ...*/) => {


            var oPageMasterView = sap.ui.view(
                "masterPage",
                {
                    viewName: "myseventhapp.view.JSView",
                    type: sap.ui.core.mvc.ViewType.JS
                } 
            );
        
            
            //var oApp = new sap.m.App(); 

            oApp.addPage(oPageMasterView);

            oApp.placeAt("content");
        }));        
    </script>


    </head>

    <body class="sapUiBody" role="application">
        <div id="content"> </div> 
    </body>

</html>
